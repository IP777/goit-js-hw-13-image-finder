<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        id='input'
      />
    </form>

    <ul class="grid" id='gallery'>
      <li class="grid-sizer"></li>
      <li class="grid-item">
        <img src="https://pixabay.com/get/52e3d14a4b5ab108f5d084609629327f1c38dee6504c704c7d2e78d7914dcc5b_640.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://pixabay.com/get/55e6d7424f52b108f5d084609629327f1c38dee6504c704c7d2e78d7914dcc5b_640.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2017/02/01/09/48/dog-2029214__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2020/02/04/20/48/italy-4819291__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2017/12/16/16/37/mountain-3022908__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://pixabay.com/get/5ee8d2414d50b108f5d084609629327f1c38dee6504c704c7d2e78d7914dcc5b_640.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2016/07/14/20/54/cat-1517642__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/23/13/adorable-1851107__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2019/09/10/09/23/dog-4465690__340.jpg" />
      </li>
      <li class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2015/02/21/10/39/dog-644111__340.jpg" />
      </li>
      <!-- Список <li> с карточками изображений -->

</html>
