<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Searcher</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <body>
    <form class="search-form" id="search-form">
      <img class="logo"src="./images/logo.png" alt="logo" >
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        id='input'
        class="input"
      />
    </form>
    
    <img src="./images/top-512.png" alt="Top" class='top_button' id="inp_top">
    <img class='image-load-status' src="./images/ZKZg.gif">

    <ul class="grid" id='gallery'>
      <li class="grid-sizer"></li>
    </ul>

    

    <div class="page-load-status">
      <p class="infinite-scroll-last">End of content</p>
      <p class="infinite-scroll-error">No more pages to load</p>
    </div>

  </body>
  <footer>
    <p class="foot_text">Create by Piter Ivanov |
      Image server <a href="https://pixabay.com" target="_blank" rel="noopener noreferrer">Pixabay</a> |
      The project is assembled with <a href="https://webpack.js.org/" target="_blank" rel="noopener noreferrer">Webpack</a> |
      Used plugins:
      <a href="https://masonry.desandro.com/" target="_blank" rel="noopener noreferrer">Masonry</a> ,
      <a href="https://infinite-scroll.com/" target="_blank" rel="noopener noreferrer">Infinite Scroll</a> ,
      <a href="https://basiclightbox.electerious.com/" target="_blank" rel="noopener noreferrer">Lightbox</a> ,
      <a href="https://sciactive.com/pnotify/" target="_blank" rel="noopener noreferrer">PNotify</a> ,
      <a href="https://imagesloaded.desandro.com/" target="_blank" rel="noopener noreferrer">imagesLoaded</a> ,
      <a href="https://handlebarsjs.com/" target="_blank" rel="noopener noreferrer">Handlebars</a>
    </p>
  </footer>
</html>
